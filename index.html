<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Random Name</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-3">
		<h4 class="text-center">Random Name</h4>
		<div class="p-4">
			<div class="row">
				<div class="col-12">
					<div class="card">
						<div class="card-body">
							
							<div class="bg-secondary p-3 text-white">
								<p>Data Berisi Array</p>
								<p>
									['Senin','Selasa','Rabu','Kamis','Jumat','Sabtu','Minggu']
								</p>
							</div>
							<div class="p-2 border">
								<small><i>Note : Tiap Klik Hari Di Random</i></small>
							</div>
							<div class="text-center mt-3">
								<button id="rn-btn" class="btn btn-info">Random Name</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#rn-btn').on('click',function() {
				let valueSRandom = ['Senin','Selasa','Rabu','Kamis','Jumat','Sabtu','Minggu'];
				let ExiteRandom = Math.floor(Math.random() * valueSRandom.length);
				alert(valueSRandom[ExiteRandom]);
			});
		});
	</script>
</body>
</html>
